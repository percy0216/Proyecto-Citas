<!-- Header -->
<p-toolbar styleClass="custom-header">
  <div class="p-toolbar-group-left flex align-items-center gap-3">
    <div class="logo-container">
      <i class="pi pi-calendar"></i>
    </div>
    <span class="logo-text">CitasFácil</span>
  </div>
  <div class="p-toolbar-group-right flex align-items-center gap-3">
    <p-button 
      label="Iniciar sesión" 
      styleClass="header-btn-outline"
      [routerLink]="['/login']">
    </p-button>
    <p-button 
      label="Crear cuenta" 
      styleClass="header-btn-primary"
      [routerLink]="['/registro']">
    </p-button>
  </div>
</p-toolbar>

<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-background"></div>
  <div class="hero-content">

    <h1 class="hero-title">
      Reserva de citas <span class="hero-highlight">online</span>
    </h1>
    
    <p class="hero-description">
      Reserva una cita sin tener que salir de tu hogar. Rápido, seguro y disponible 24/7 con profesionales verificados.
    </p>

    <div class="hero-buttons">
      <p-button 
        label="Reservar Ahora" 
        icon="pi pi-calendar"
        styleClass="hero-btn-primary"
        [routerLink]="['/login']">
      </p-button>

    </div>
  </div>
</div>
