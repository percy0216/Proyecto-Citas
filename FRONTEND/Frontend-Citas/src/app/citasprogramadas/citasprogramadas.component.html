<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="welcome-section">
      <div class="user-avatar">
        <i class="pi pi-calendar"></i>
      </div>
      <div class="welcome-text">
        <h1 class="welcome-title">Citas Programadas</h1>
        <span class="user-name">Aquí puedes ver tus próximas citas</span>
      </div>
    </div>
  </div>

  <div class="main-section">
    <div *ngIf="citas.length > 0; else sinCitas">
      <div class="section-header">
        <h2 class="section-title">
          <i class="pi pi-list"></i> Tus citas
        </h2>
      </div>

      <div class="cards-container">
        <div class="action-card" *ngFor="let cita of citas">
          <div class="card-content">
            <div class="card-icon scheduled">
              <i class="pi pi-calendar-clock"></i>
            </div>
            <div class="card-text">
              <p><strong>Fecha:</strong> {{ cita.fecha }}</p>
              <p><strong>Hora:</strong> {{ cita.hora }}</p>
              <p><strong>Especialidad:</strong> {{ cita.especialidad }}</p>
              <p><strong>Médico:</strong> {{ cita.medico }}</p>
              <p><strong>Estado:</strong> {{ cita.estado }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #sinCitas>
      <p>No tienes citas programadas.</p>
    </ng-template>
  </div>
</div>
