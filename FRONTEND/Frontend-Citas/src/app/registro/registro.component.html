<div style="max-width: 400px; margin: 0 auto; padding: 2rem;">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registroForm" (ngSubmit)="registrar()">
    <div class="p-field">
      <label for="nombre">Nombre</label><br />
      <input id="nombre" pInputText formControlName="nombre" />
    </div>

    <div class="p-field">
      <label for="apellido">Apellido</label><br />
      <input id="apellido" pInputText formControlName="apellido" />
    </div>

    <div class="p-field">
      <label for="dni">DNI</label><br />
      <input id="dni" pInputText formControlName="dni" />
    </div>

    <div class="p-field">
      <label for="correo">Correo</label><br />
      <input id="correo" pInputText type="email" formControlName="correo" />
    </div>

    <div class="p-field">
      <label for="telefono">Teléfono</label><br />
      <input id="telefono" pInputText formControlName="telefono" />
    </div>

    <div class="p-field">
      <label for="fecha_nacimiento">Fecha de Nacimiento</label><br />
      <input id="fecha_nacimiento" type="date" pInputText formControlName="fecha_nacimiento" />
    </div>

    <div class="p-field">
      <label for="direccion">Dirección</label><br />
      <input id="direccion" pInputText formControlName="direccion" />
    </div>

    <div class="p-field">
      <label for="username">Nombre de Usuario</label><br />
      <input id="username" pInputText formControlName="username" />
    </div>

    <div class="p-field">
      <label for="password">Contraseña</label><br />
      <input id="password" type="password" pInputText formControlName="password" />
    </div>

    <br />

    <button
      pButton
      type="submit"
      label="Registrarse"
      class="p-button"
      [disabled]="registroForm.invalid">
    </button>

    <br /><br />

    <button
      pButton
      label="Atrás"
      class="p-button p-button-secondary"
      [routerLink]="['/index']">
    </button>
  </form>
</div>
